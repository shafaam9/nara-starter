<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .mood-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .mood {
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Select Your Mood</h1>
  <div class="mood-container">
    <div class="mood" data-mood="happy">😊</div>
    <div class="mood" data-mood="neutral">😐</div>
    <div class="mood" data-mood="stressed">😟</div>
  </div>
  <script>
    document.querySelectorAll('.mood').forEach(mood => {
      mood.addEventListener('click', () => {
        const selectedMood = mood.getAttribute('data-mood');
        alert(`You selected: ${selectedMood}`);
        // Save the mood to storage or send it to the background script
        chrome.storage.sync.set({ mood: selectedMood }, () => {
          console.log('Mood saved:', selectedMood);
        });
      });
    });
  </script>
</body>
</html>
